<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>

<hr>

<div class=" row animated fadeIn fast ">
    <div class="col-md-4 ">
        <img [src]="heroe.img " alt="heroe.nombre " class="img-fluid ">
        <br><br>

        <a [routerLink]="[ '/heroes'] " class="btn btn-block btn-outline-danger ">Regresar</a>
    </div>
    <div class="col-md-8 ">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <p>Casa:</p>
            <ng-template [ngIf]="heroe.casa=='Marvel' ">
                <img class="img-logo img-fluid " src="assets/img/marvel.png " alt="Marvel ">
            </ng-template>

            <ng-template [ngIf]="heroe.casa=='DC' ">
                <img class="img-logo img-fluid " src="assets/img/dc.png " alt="DC ">
            </ng-template>
        </div>
    </div>
</div>
